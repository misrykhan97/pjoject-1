<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="color: rgb(250, 220, 240);">Tic Tac Toe </h1> <br>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <div class="btn-div">
            <button class="btn" id="newGameBtn">New Game</button>
            <button style="background-color: rgb(4, 82, 82);
    color: rgb(229, 225, 166);" class="btn" id="showGame">show Game</button>
        </div>
    </div>

    <main class="main">
        <div class="container">
            

            <div class="game">

                <button class="box" id="$0"></button>
                <button class="box" id="$1"></button>
                <button class="box" id="$2"></button>
                <button class="box" id="$3"></button>
                <button class="box" id="$4"></button>
                <button class="box" id="$5"></button>
                <button class="box" id="$6"></button>
                <button class="box" id="$7"></button>
                <button class="box" id="$8"></button>

            </div>
        </div>
        <button class="btn" id="reset-btn">Reset Game</button>
    </main>





    <script src="./script.js"></script>
</body>

</html>
